
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police FIR Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Police FIR Portal</h1>
        <form id="csvForm" action="/upload_csv" method="post">
            <label for="districtName">District Name:</label>
            <input type="text" id="districtName" name="districtName" required>

            <label for="unitName">Unit Name:</label>
            <input type="text" id="unitName" name="unitName" required>

            <label for="firNo">FIR No:</label>
            <input type="text" id="firNo" name="firNo" required>

            <label for="ri">RI:</label>
            <input type="number" id="ri" name="ri" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required>

            <label for="offenceFromDate">Offence From Date:</label>
            <input type="datetime-local" id="offenceFromDate" name="offenceFromDate" required>

            <label for="offenceToDate">Offence To Date:</label>
            <input type="datetime-local" id="offenceToDate" name="offenceToDate" required>

            <label for="firRegDateTime">FIR Reg Date Time:</label>
            <input type="datetime-local" id="firRegDateTime" name="firRegDateTime" required>

            <label for="firDate">FIR Date:</label>
            <input type="date" id="firDate" name="firDate" required>

            <label for="victimCount">Victim Count:</label>
            <input type="number" id="victimCount" name="victimCount" required>

            <label for="accusedCount">Accused Count:</label>
            <input type="number" id="accusedCount" name="accusedCount" required>

            <label for="arrestedMale">Arrested Male:</label>
            <input type="number" id="arrestedMale" name="arrestedMale" required>

            <label for="arrestedFemale">Arrested Female:</label>
            <input type="number" id="arrestedFemale" name="arrestedFemale" required>

            <label for="arrestedCount">Arrested Count:</label>
            <input type="number" id="arrestedCount" name="arrestedCount" required>

            <label for="serialNo">Serial No:</label>
            <input type="number" id="serialNo" name="serialNo" required>

            <label for="accusedChargeSheetedCount">Accused ChargeSheeted Count:</label>
            <input type="number" id="accusedChargeSheetedCount" name="accusedChargeSheetedCount" required>

            <label for="convictionCount">Conviction Count:</label>
            <input type="number" id="convictionCount" name="convictionCount" required>

            <label for="firID">FIR ID:</label>
            <input type="text" id="firID" name="firID" required>

            <label for="unitID">Unit ID:</label>
            <input type="text" id="unitID" name="unitID" required>

            <label for="crimeNo">Crime No:</label>
            <input type="text" id="crimeNo" name="crimeNo" required>

            <input type="submit" value="File">
        </form>
    </div>
    
</body>
</html>
